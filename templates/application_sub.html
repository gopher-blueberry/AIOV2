<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Received</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --border-radius: 8px;
            --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        .confirmation-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-top: 2rem;
        }

        .confirmation-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .confirmation-header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .confirmation-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .confirmation-icon {
            margin-bottom: 1rem;
        }

        .confirmation-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .confirmation-body {
            padding: 2rem;
        }

        .application-details {
            margin-top: 1.5rem;
        }

        .detail-item {
            margin-bottom: 1.5rem;
        }

        .detail-item h4 {
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.3rem;
        }

        .detail-value {
            font-size: 1rem;
            padding: 0.8rem 1rem;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent-color);
        }

        .confirmation-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        .next-steps {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #e8f4fc;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--success-color);
        }

        .next-steps h3 {
            color: var(--dark-color);
            margin-bottom: 0.8rem;
        }

        .next-steps p {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .confirmation-header {
                padding: 1.5rem;
            }
            
            .confirmation-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

                </div>
                <h1>¡Hemos recibido tu aplicación!</h1>
                <p>Gracias por postularte. Revisaremos tu información y te contactaremos pronto.</p>
            </div>

            <div class="confirmation-body">
                <div class="application-details">
                    <div class="detail-item">
                        <h4>Nombre completo</h4>
                        <div class="detail-value">{{application['user']}}</div>
                    </div>
                    
                    <div class="detail-item">
                        <h4>Correo electrónico</h4>
                        <div class="detail-value">{{application['email']}}</div>
                    </div>
                    
 
                        <div class="detail-value">{{application[linkedin_url]}}</div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
